<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ü–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-screen">
    <h2>–í—Ö–æ–¥ –≤ –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</h2>
    <input type="password" id="passwordInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
    <button onclick="login()">–í–æ–π—Ç–∏</button>
    <p id="error" style="color:red; display:none;">–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å</p>
  </div>

  <div id="adminPanel" style="display:none;">
    <h1>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç—É—Ä–Ω–∏—Ä–æ–º</h1>
    <div id="matchContainer"></div>
    <button onclick="saveData()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
    <p id="status"></p>
  </div>

  <script>
    const PASSWORD = "TBCxPayme2025";
    const TOKEN = "–í–ê–®_GITHUB_TOKEN"; // –≤—Å—Ç–∞–≤—å —Å—é–¥–∞ —Å–≤–æ–π —Ç–æ–∫–µ–Ω
    const REPO = "TBCxPayme/CyberSport";
    const FILE = "data.json";

    let sha = null;
    let matches = [];

    async function login() {
      const pass = document.getElementById("passwordInput").value;
      if (pass === PASSWORD) {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        await loadData();
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    async function loadData() {
      const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${FILE}`);
      const data = await res.json();
      sha = data.sha;
      matches = JSON.parse(atob(data.content)).matches;
      renderMatches();
    }

    function renderMatches() {
      const container = document.getElementById("matchContainer");
      container.innerHTML = "";
      matches.forEach((m, i) => {
        container.innerHTML += `
          <div class="match">
            <input value="${m.teamA}" onchange="updateTeam(${i}, 'teamA', this.value)">
            <input type="number" value="${m.scoreA}" onchange="updateTeam(${i}, 'scoreA', this.value)">
            vs
            <input value="${m.teamB}" onchange="updateTeam(${i}, 'teamB', this.value)">
            <input type="number" value="${m.scoreB}" onchange="updateTeam(${i}, 'scoreB', this.value)">
          </div>
        `;
      });
    }

    function updateTeam(index, key, value) {
      matches[index][key] = key.includes("score") ? parseInt(value) : value;
    }

    async function saveData() {
      const newContent = btoa(JSON.stringify({ matches }, null, 2));
      const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${FILE}`, {
        method: "PUT",
        headers: {
          "Authorization": `token ${TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "Updated tournament data",
          content: newContent,
          sha
        })
      });

      document.getElementById("status").textContent = res.ok ? "‚úÖ –£—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ!" : "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏";
    }
  </script>
</body>
</html>
